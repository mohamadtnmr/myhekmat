<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style/mainStyle.css" />
    <script type="module" src="../hekmat.js"></script>
    <title>حکمت</title>
  </head>
  <body>
    <!--side navbar................................-->
    <div class="navbar">
      <button class="setting">
        <i class="fa-solid fa-bars-progress setting--icon"></i>
      </button>
      <button class="new--chat">
        <i class="fa-solid fa-pen-to-square new--chat--icon"></i>
      </button>
    </div>
    <div class="main--app">
      <!--side bar....................-->
      <div class="side--bar">
        <!--side body................................-->
        <div class="side--body">
          <ul>
            <!--sidebar chats ................................-->
            <li class="current--day">
              <a href="#">
                <div class="current--day--label">امروز</div>
              </a>
              <div class="today--content">
            <li class="last--day">
              <a href="#">
                <div class="last--day--label">روز گذشته</div>
              </a>
              <div class="last--day--content">
            <li class="last--seven--day">
              <a href="#">
                <div class="last--seven--day--label">روزهای گذشته</div>
              </a>
              <div class="last--seven--day--content">

        <!--sidebar footer.................................-->
        <div class="side--foot">
          <ul>
            <ol>
              <a href="#">
                <div class="account">
                  <i class="fa-regular fa-circle-user"></i
                  ><span class="account--name">سورنا</span>
                </div>
              </a>
            </ol>
          </ul>
        </div>
      </div>

      <!--chat room................................-->
      <div class="chat--room">
        <!--chat room body................................-->

        <div class="chat--body">
          <div class="conversation--1 conversation api--answer">
            سلام من حکمت هستم. چطور میتوانم کمکتان کنم؟
          </div>

        <div class="chat--foot">
          <textarea
            name=""
            id=""
            placeholder="سوال خود را مطرح کنید ...."
            id="chat--area"
            class="chat--area"
          ></textarea>
          <button class="sendbtn">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
    <footer class="footer"><p class="footer--content">اَللّهُمَّ عَجِّل لِوَلیِّکَ الفَرَج</p></footer>
  </body>
</html>
